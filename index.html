<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1>Mentoria</h1>
        <p>
          Preencha o formulário abaixo para <br />
          agendar a sua mentoria
        </p>
      </header>
      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name" />
              </div>

              <div class="input-wrapper">
                <label for="event-lastname">Sobrenome</label>
                <input type="text" id="event-lastname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="event-password" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="event-mentor"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="event-mentor" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <p class="subtitulo">Primeira mentoria</p>
            <div class="col-3">
              <div class="input-wrapper">
                <label
                  for="event-
              first-mentorship"
                  >Data <span>(DD/MM/AAAA)</span>
                </label>
                <input
                  type="date"
                  id="event-event-
              first-mentorship"
                />
              </div>
              <div class="input-wrapper">
                <label for="event-mentor-time">Das</label>
                <input type="time" id="event-mentor-time" />
              </div>

              <div class="input-wrapper">
                <label for="event-mentor-time1">Até</label>
                <input type="time" id="event-mentor-time1" />
              </div>
            </div>
            <p class="subtitulo">Segunda mentoria</p>
            <div class="col-3">
              <div class="input-wrapper">
                <label
                  for="event-
                first-mentorship1"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input
                  type="date"
                  id="event-
                first-mentorship1"
                />
              </div>
              <div class="input-wrapper">
                <label for="event-mentor-time3">Das</label>
                <input type="time" id="event-mentor-time3" />
              </div>

              <div class="input-wrapper">
                <label for="event-mentor-time4">Até</label>
                <input type="time" id="event-mentor-time4" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
